<!DOCTYPE html>
<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
	
<div class="modal fade" id="modal" th:fragment="verContato" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
	<!-- Textarea -->
	
	<script type="text/javascript" th:src="@{/layout/plugins/widgets/textarea/textarea.js}"></script>
	<script type="text/javascript">
	    /* Textarea autoresize */
	
	    $(function() { "use strict";
	        $('.textarea-autosize').autosize();
	    });
	</script>
	
	<div class="modal-dialog">
		<form class="form-horizontal bordered-row">
			<div class="modal-content">
				<div class="modal-header">
					<h4 class="modal-title">Vis√£o Geral do Contato</h4>
				</div>
				<div class="modal-body">
					<div class="form-group">
	                    <label class="col-sm-2 control-label">Nome:</label>
	                    <div class="col-sm-6">
	                        <input type="text" class="form-control" th:value="${c.nome}" disabled>
	                    </div>
	                </div>
	                <div class="form-group">
	                    <label class="col-sm-2 control-label">Telefone</label>
	                    <div class="col-sm-4">
	                        <input type="text" class="form-control" th:value="${c.telefone}" disabled>
	                    </div>
	                    <label class="col-sm-2 control-label">Celular</label>
	                    <div class="col-sm-4">
	                        <input type="text" class="form-control" th:value="${c.celular}" disabled>
	                    </div>
	                    
	                </div>
	                <div class="form-group">
	                    <label class="col-sm-2 control-label">E-mail:</label>
	                    <div class="col-sm-4">
	                        <a th:href="|mailto:${c.email}|"><span th:text="${c.email}"></span></a>
	                    </div>
	                    <label class="col-sm-2 control-label">Site:</label>
	                    <div class="col-sm-4">
	                        <input type="text" class="form-control" th:value="${c.site}" disabled>
	                    </div>
	                </div>
	                <div class="form-group">
	                    <label class="col-sm-2 control-label">Resumo</label>
	                    <div class="col-sm-10">
	                        <textarea class="form-control textarea-autosize" th:text="${c.resumo}" disabled></textarea>
	                    </div>
	                </div>
	                <div class="form-group">
	                    <label class="col-sm-2 control-label">Apresentacao sob Medida</label>
	                    <div class="col-sm-10">
	                        <textarea class="form-control textarea-autosize" th:text="${c.apresentacao}" disabled></textarea>
	                    </div>
	                </div>
	                <div class="form-group">
	                    <label class="col-sm-2 control-label">Detalhes da Origem</label>
	                    <div class="col-sm-10">
	                        <textarea class="form-control texarea-autosize" th:value="${c.detalhesOrigem}" disabled></textarea>
	                    </div>
	                </div>
			    </div>
				<div class="modal-footer">
					<button type="button" class="btn btn-primary" data-dismiss="modal">Fechar</button>
				</div>
			</div>
		</form>
	</div>
</div>        	
</html>
